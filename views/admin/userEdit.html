{{extend './common/layout.html'}}

{{block 'main'}}
    <!-- common header -->
    {{include './common/header.html'}}
    <div class="container-fluid">
      <div class="row">
        <!-- common sidebar -->
        {{include './common/sidebar.html'}}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="margin-top: 30px">
          <div class="row" style="padding: 0 24px;">
            <h2 style="display: {{user ? 'block' : 'none'}}" class=".col-auto mr-auto">ID: {{id}}</h2>
          </div>
          {{if !!message}}
            <div class="alert alert-warning" role="alert">{{message}}</div>
          {{/if}}
          <form action="{{link}}" method="POST">
            <div class="form-group">
              <label for="exampleInputPassword1">Username</label>
              <input type="text"
              name="username"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Please enter username"
              value="{{user && user.username}}"
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Please enter email"
              value="{{user && user.email}}"
              >
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter password">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Role</label>
              <select name="role" class="form-control" id="exampleFormControlSelect1">
                <option value="normal" {{user && user.role === 'normal' ? 'selected' : ''}}>Normal User</option>
                <option value="admin" {{user && user.role === 'admin' ? 'selected' : ''}}>Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">State</label>
              <select name="state" class="form-control" id="exampleFormControlSelect1">
                <option value="0" {{user && user.state == 0 ? 'selected' : ''}}>Available</option>
                <option value="1" {{user && user.state == 1 ? 'selected' : ''}}>Forbbiden</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">{{user ? 'Modify' : 'Submit'}}</button>
            <a class="btn btn-primary" href="/admin/users?page={{page}}" role="button">Return</a>
          </form>
        </main>
      </div>
    </div>
{{/block}}
